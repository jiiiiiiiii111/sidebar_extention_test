version: "3.8"
services:
  fastapi:
    build: ./backend
    ports: ["8000:8000"]
    environment:           # FastAPI도 부트스트랩 주소를 환경변수화
      - KAFKA_BOOTSTRAP=kafka:9092
    depends_on:
      kafka:
        condition: service_healthy
    volumes:
      - ./backend:/app     # 핫리로드용 (개발 환경)

  zookeeper:
    image: bitnami/zookeeper:latest
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    ports: ["2181:2181"]

  kafka:
    image: bitnami/kafka:3.5.1
    ports: ["9092:9092"]
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092          # 내부용
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092  # 컨테이너 DNS
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
#      - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=true
    healthcheck:            # 포트 9092 열렸는지 체크
      test: ["CMD", "bash", "-c", "echo > /dev/tcp/localhost/9092"]
      interval: 10s
      timeout: 5s
      retries: 5

  llm-worker:
    build: ./llm-worker
    depends_on:
      kafka:
        condition: service_healthy      # Kafka 포트 열린 뒤 시작
    environment:
      - KAFKA_BOOTSTRAP=kafka:9092
